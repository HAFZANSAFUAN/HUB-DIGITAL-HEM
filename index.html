
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Hub HEM SKMPJ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    // DEFINE GLOBAL PROCESS OBJECT IMMEDIATELY
    window.process = { 
      env: { 
        API_KEY: "" 
      } 
    };

    // Emergency Reload if stuck
    setTimeout(() => {
      const loading = document.getElementById('initial-loading');
      if (loading && loading.style.display !== 'none') {
        const errorMsg = document.getElementById('error-msg');
        if (errorMsg) errorMsg.style.display = 'block';
      }
    }, 8000);
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
      background-color: #f0f9ff;
    }
    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        radial-gradient(at 0% 0%, hsla(199, 89%, 88%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(202, 95%, 92%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 100%, hsla(190, 90%, 95%, 1) 0, transparent 50%), 
        radial-gradient(at 0% 100%, hsla(205, 100%, 93%, 1) 0, transparent 50%),
        radial-gradient(at 50% 50%, hsla(195, 100%, 97%, 1) 0, transparent 50%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-spin-custom { animation: spin 1s linear infinite; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <!-- BARIS DI BAWAH INI ADALAH PENYELAMAT SKRIN STUCK -->
  <script type="module" src="index.tsx"></script>
</head>
<body class="text-slate-900">
  <div class="mesh-bg"></div>
  <div id="root">
    <!-- Loading State Awal -->
    <div id="initial-loading" class="flex h-screen flex-col items-center justify-center space-y-6 text-center px-6">
      <div class="w-16 h-16 border-4 border-slate-200 border-t-blue-600 rounded-full animate-spin-custom"></div>
      <div class="space-y-2">
        <h1 class="text-xl font-black text-slate-800 tracking-tighter uppercase">HUB DIGITAL HEM SKMPJ</h1>
        <p class="text-sm font-bold text-slate-500 uppercase tracking-widest animate-pulse">Sila Tunggu, Memuatkan Sistem...</p>
      </div>
      
      <!-- Hidden Error Message -->
      <div id="error-msg" style="display: none;" class="max-w-xs p-6 bg-white rounded-3xl shadow-2xl border border-rose-100 animate-in fade-in slide-in-from-bottom-4">
        <p class="text-xs font-bold text-rose-500 mb-4">Pemuatan mengambil masa yang lama...</p>
        <button onclick="window.location.reload()" class="w-full bg-slate-900 text-white py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest">Cuba Muat Semula</button>
      </div>
    </div>
  </div>
</body>
</html>
