
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Hub HEM SKMPJ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    // PELINDUNG 1: Sediakan objek process sebelum apa-apa bermula
    window.process = { env: { API_KEY: "" } };
    
    // PELINDUNG 2: Jika ada ralat, beritahu user (elakkan skrin biru misteri)
    window.onerror = function(msg, url, line, col, error) {
      console.error("Global Error: ", msg, error);
      // Jangan tunjuk alert jika hanya ralat kecil, tapi log ke console
      return false;
    };
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
      background-color: #f0f9ff;
    }
    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        radial-gradient(at 0% 0%, hsla(199, 89%, 88%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(202, 95%, 92%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 100%, hsla(190, 90%, 95%, 1) 0, transparent 50%), 
        radial-gradient(at 0% 100%, hsla(205, 100%, 93%, 1) 0, transparent 50%),
        radial-gradient(at 50% 50%, hsla(195, 100%, 97%, 1) 0, transparent 50%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    @keyframes super-spring {
      0% { transform: scale(0.9) translateY(30px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .animate-super-spring { animation: super-spring 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="text-slate-900">
  <div class="mesh-bg"></div>
  <div id="root">
    <!-- Loading State Awal -->
    <div id="initial-loading" style="display: flex; height: 100vh; align-items: center; justify-content: center; flex-direction: column; font-family: sans-serif;">
      <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 15px; color: #64748b; font-weight: bold; font-size: 14px;">MEMUATKAN HUB DIGITAL...</p>
    </div>
  </div>
  <style> @keyframes spin { to { transform: rotate(360deg); } } </style>
</body>
</html>
