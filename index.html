
<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    // DEFINE GLOBAL PROCESS OBJECT IMMEDIATELY

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
      background-color: #f0f9ff;
    }
    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        radial-gradient(at 0% 0%, hsla(199, 89%, 88%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(202, 95%, 92%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 100%, hsla(190, 90%, 95%, 1) 0, transparent 50%), 
        radial-gradient(at 0% 100%, hsla(205, 100%, 93%, 1) 0, transparent 50%),
        radial-gradient(at 50% 50%, hsla(195, 100%, 97%, 1) 0, transparent 50%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    @keyframes super-spring {
      0% { transform: scale(0.6) translateY(100px); opacity: 0; }
      60% { transform: scale(1.05) translateY(-10px); opacity: 1; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .animate-super-spring { animation: super-spring 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
  </style>

    "imports": {

      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    }
  }

</head>
<body class="text-slate-900">
  <div class="mesh-bg"></div>
  <div id="root"></div>
</body>
