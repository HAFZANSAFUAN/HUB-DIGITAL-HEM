
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Hub HEM SKMPJ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
    }
    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #f0f9ff; 
      background-image: 
        radial-gradient(at 0% 0%, hsla(199, 89%, 88%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(202, 95%, 92%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 100%, hsla(190, 90%, 95%, 1) 0, transparent 50%), 
        radial-gradient(at 0% 100%, hsla(205, 100%, 93%, 1) 0, transparent 50%),
        radial-gradient(at 50% 50%, hsla(195, 100%, 97%, 1) 0, transparent 50%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    
    /* Smooth Animations */
    @keyframes super-spring {
      0% { transform: scale(0.6) translateY(100px); opacity: 0; }
      60% { transform: scale(1.05) translateY(-10px); opacity: 1; }
      80% { transform: scale(0.98) translateY(5px); }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .animate-super-spring {
      animation: super-spring 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes reveal-up {
      0% { transform: translateY(30px); opacity: 0; filter: blur(10px); }
      100% { transform: translateY(0); opacity: 1; filter: blur(0px); }
    }
    .animate-reveal-up {
      animation: reveal-up 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    @keyframes super-glow {
      0% { box-shadow: 0 0 0px rgba(37, 99, 235, 0); }
      50% { box-shadow: 0 0 60px rgba(37, 99, 235, 0.4); }
      100% { box-shadow: 0 0 0px rgba(37, 99, 235, 0); }
    }
    .animate-super-glow {
      animation: super-glow 2s infinite;
    }

    @keyframes backdrop-fade {
      from { opacity: 0; backdrop-filter: blur(0px); }
      to { opacity: 1; backdrop-filter: blur(24px); }
    }
    .animate-backdrop-fade {
      animation: backdrop-fade 0.5s ease-out forwards;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(37, 99, 235, 0.2); }
      50% { box-shadow: 0 0 40px rgba(37, 99, 235, 0.5); }
    }
    .animate-glow {
      animation: glow 3s infinite;
    }
  </style>
<script type="importmap">
{

</head>

  <div class="mesh-bg"></div>

</body>
</html>
